<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENT PLANNER APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flip-wrapper">
      <div class="container left">
        <h1 class="caption">Stay on Track ‚è∞</h1>
        <p class="sub-caption">Plan smarter. Get reminded. Achieve more.</p>
        <p class="footer-note">‚ú® Every plan brings you closer to success.</p>
      </div>
      <div class="container right">
        <h1><span>Plan Your Events </span> üìÖ</h1>

        <div id="reminder"></div>

        <div class="form-box">
          <input id="eventName" placeholder="Event Name" />
          <input id="eventDate" type="datetime-local" />
          <input
            id="remMinutes"
            type="number"
            min="0"
            placeholder="Remind me (minutes before)"
          />
          <button onclick="addEvent()">Add Event</button>
        </div>

        <div id="events" class="hidden"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
